<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    
   <style>
    body{
     font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    div{
        background-color: lightgray;
        width: 500px;
        border-radius: 5px;
        

    }
    input,textarea,select{
            border:none;
            font-size: 20px;
            margin: 5px;
            border-radius: 5px;

        }
        .button{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <!--JOb APLLICATION USING FORM TAG,AND DIVISION-->
   <div>
    <h2>JOB Application</h2>
    <form action="">
        <label for="">Username</label><br>
        <input type="text" placeholder="username"> <br>
         
        <label for="">Password</label><br>
        <input type="text" placeholder="Password"> <br>

        <label for="">Email</label><br>
        <input type="text" placeholder="Email"> <br>

        <label for="">ABOUT YOURSELF</label><br>
        <textarea name="" id="" cols="20" rows="5" placeholder="BIO"></textarea><br>

        <label for="">Designation</label><br>
        <select name="" id="">
            <option value="SOFTWARE ENGINEER">SOFTWARE ENGINEER</option>
            <option value=" SR.SOFTWARE ENGINEER">SR.SOFTWARE ENGINEER</option>
            <option value="TECH LEAD">TECH LEAD</option>
            <option value="PROJECT MANGER">PROJECT MANAGER </option>
        </select><br>

        <label for="">Date Of Birth</label><br>
        <input type="date"><br>

        <label for="">Choose file</label><br>
        <input type="file"><br>

        <label for="">Mobile number</label><br>
        <input type="number"><br>

        <label for="">Programming level</label><br>
        <input type="checkbox" value="Beginner">Beginner
        <input type="checkbox" value="Intermediate">Intermediate
        <input type="checkbox" value="Professional"> Professional<br>
        
        <label for="">Expertise in</label><br>
        <input type="radio" value="Front end">Front end
        <input type="radio" value="Back end">Back end
        <input type="radio" value="Database">Database
        <input type="radio" value="Full stack">Full stack <br>

        <label for="">website URL</label>
        <input type="url" placeholder="Your website"><br>

        <input  class="button" type="submit" name="" id="">
        <input class="button" type="reset">





    </form>
   </div>
    
</body>
</html>
